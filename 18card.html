<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <link rel="stylesheet" href="18card.css">
  </head>
  <body>
    <header>
      <h1>Jeeva</h1>
      <nav>
        <ul>
          <li><a href="#image1">Image 1</a></li>
          <li><a href="#image2">Image 2</a></li>
          <li><a href="#image3">Image 3</a></li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <article id="image1" class="card">
        <figure>
          <img src="img.png" alt="home" width="500" height="500">
          <figcaption>Home</figcaption>
        </figure>
        <p><q>This is a home</q></p>
      </article>
      <article id="image2" class="card">
        <figure>
          <img src="girl_photo.jfif" alt="girl" width="500" height="500">
          <figcaption>Girl</figcaption>
        </figure>
        <p><q>She is a girl</q></p>
      </article>
      <article id="image3" class="card">
        <figure>
          <img src="bandmember.png" alt="boy" width="500" height="500">
          <figcaption>Boy</figcaption>
        </figure>
        <p><q>He is a boy</q></p>
      </article>
    </main>
    <footer>
      <h2>&copy; jeeva 2024</h2>
    </footer>
  </body>
</html>
