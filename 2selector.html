<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors Example</title>
    <link rel="stylesheet" href="2selector.css">
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="intro">
        <h2 class="highlight">Introduction</h2>
        <p id="welcome">Welcome to our site!</p>
    </section>

    <section>
        <h3>Features</h3>
        <p class="description">Feature 1</p>
        <p class="description">Feature 2</p>
        <p class="description" data-info="additional">Feature 3 with additional data</p>
        <input type="text" placeholder="Enter text here" />
        <input type="text" disabled placeholder="Disabled input" />
    </section>

    <footer>
        <p>Footer Content</p>
        <a href="https://example.com" class="external-link">Visit Example</a>
    </footer>
</body>
</html>
