<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display Property Examples</title>
    <link rel="stylesheet" href="10display.css">
</head>
<body>
    <div class="container">
        <div class="box block">Block</div>
        <div class="box inline">Inline</div>
        <div class="box inline-block">Inline-Block</div>

        <div class="box flex">Flex</div>
        <div class="box grid">Grid</div>
        <div class="box table">Table</div>
        <div class="box list-item">List-Item</div>
    </div>
</body>
</html>
