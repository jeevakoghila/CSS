<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Image Techniques</title>
    <link rel="stylesheet" href="16image.css">
</head>
<body>
    <header>
        <h1>CSS Image Techniques</h1>
    </header>
    <main>
        <!-- Figure with Image -->
        <section class="figure-section">
            <figure>
                <img src="girl_photo.jfif" alt="Figure Image" class="figure-image">
                <figcaption>This is a figure with an image.</figcaption>
            </figure>
        </section>

        <!-- Background Image -->
        <section class="background-section">
            <div class="background-image">
                <h2>Background Image Section</h2>
            </div>
        </section>

        <!-- Text Image -->
        <section class="text-image-section">
            <h2>Text Image</h2>
            <p>This text is styled with an image as a background.</p>
        </section>

        <!-- Linear Gradient -->
        <section class="gradient-section">
            <h2>Linear Gradient Background</h2>
            <p>This section has a linear gradient background.</p>
        </section>

        <!-- Profile Image -->
        <section class="profile-section">
            <img src="girl_photo.jfif" alt="Profile Image" class="profile-image">
            <h2>Profile Name</h2>
            <p>This is a profile image section.</p>
        </section>

        <!-- Transparent Image -->
        <section class="transparent-section">
            <h2>Transparent Image</h2>
            <img src="girl_photo.jfif" alt="Transparent Image" class="transparent-image">
        </section>

        <!-- CSS Mask Image -->
        <section class="mask-section">
            <div class="masked-content">
                <h2>Masked Image</h2>
            </div>
        </section>

        <!-- Image with Border and Shadow -->
        <section class="border-shadow-section">
            <img src="girl_photo.jfif" alt="Border and Shadow" class="border-shadow-image">
        </section>

        <!-- Circular Image -->
        <section class="circular-section">
            <img src="girl_photo.jfif" alt="Circular Image" class="circular-image">
        </section>

        <!-- Image with Hover Effect -->
        <section class="hover-effect-section">
            <img src="girl_photo.jfif" alt="Hover Effect" class="hover-effect-image">
        </section>

        <!-- Image with Text Overlay -->
        <section class="text-overlay-section">
            <div class="text-overlay-image">
                <img src="girl_photo.jfif" alt="Text Overlay Image">
                <div class="overlay">
                    <h2>Overlay Text</h2>
                </div>
            </div>
        </section>

        <!-- Image with Aspect Ratio -->
        <section class="aspect-ratio-section">
            <div class="aspect-ratio-image">
                <img src="girl_photo.jfif" alt="Aspect Ratio Image">
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Your Name</p>
    </footer>
</body>
</html>
